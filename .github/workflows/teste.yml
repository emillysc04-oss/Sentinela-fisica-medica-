name: Rodar Sentinela

on: 
  workflow_dispatch:      # Bot√£o manual
  schedule:
    - cron: '0 10 * * 1'  # Roda toda segunda-feira √†s 10h da manh√£ (UTC)

jobs:
  executar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Baixar C√≥digo
        uses: actions/checkout@v3

      - name: üêç Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: üì¶ Instalar Depend√™ncias
        run: pip install -r requirements.txt

      - name: ü§ñ Rodar Sentinela
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
          SENHA_APP: ${{ secrets.SENHA_APP }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python sentinela.py
